<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio 1</title>
    <link rel="stylesheet" href="contacto.css" />
  </head>
  <body>
    <hr class="separador" />
    <nav>
      <img id="logo" src="/bootcamp-java-html-css-m3-desafio3/Recursos/M5-logo-azul.svg" alt="Logo" />
      <a href="/bootcamp-java-html-css-m3-desafio3/ejercicio-1y2/index.html">Home</a>
      <a href="/bootcamp-java-html-css-m3-desafio3/ejercicio-1y2/contacto.html">Contacto</a>
    </nav>
    <main>
      <form>
        <h1>¿Querés que nos contactamos con vos?</h1>
        <p>Dejanos tu consulta:</p>
        <label for="nombre" class="form-label">Nombre completo <span class="required">*</span></label>
        <input type="text" id="nombre" name="nombre" required class="form-input" placeholder="Ingrese su nombre" />
        <label for="email" class="form-label">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" required class="form-input" placeholder="Ingrese su email" />
        <label for="comentario" class="form-label">Comentario <span class="required">*</span></label>
        <textarea
          id="comentario"
          name="comentario"
          required
          class="form-textarea"
          placeholder="Escriba su comentario aquí"
        ></textarea>
        <div class="btn-container">
          <button type="reset" class="btn-reset">Resetear</button>
          <button type="submit" class="btn-submit">Enviar</button>
        </div>
      </form>
    </main>
    <footer>
      <img src="/bootcamp-java-html-css-m3-desafio3/Recursos/M5-logo-blanco.svg" alt="logo blanco" />
    </footer>
  </body>
</html>
